<!DOCTYPE html>
<html>

<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 40px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 15px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td a {
            color: #007BFF;
        }

        td a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>

    <h2>Student List</h2>
    <a href="{% url 'home' %}">Home</a> | <a href="{% url 'add_student' %}">Add Student</a>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Roll No</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.roll_no }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{% url 'edit_student' student.id %}">Edit</a> |
                <a href="{% url 'delete_student' student.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
