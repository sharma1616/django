<!DOCTYPE html>
<html>

<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3f3;
            margin: 40px;
        }

        h2 {
            color: #b30000;
        }

        p {
            font-size: 16px;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }

        a:first-of-type {
            background-color: #dc3545;
            color: white;
        }

        a:first-of-type:hover {
            background-color: #b02a37;
        }

        a:last-of-type {
            background-color: #6c757d;
            color: white;
        }

        a:last-of-type:hover {
            background-color: #565e64;
        }
    </style>
</head>

<body>

    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ student.name }}</strong> (Roll No: {{ student.roll_no }})?</p>
    <a href="{% url 'delete_student' student.id %}">Yes, Delete</a>
    <a href="{% url 'student_list' %}">Cancel</a>

</body>

</html>
